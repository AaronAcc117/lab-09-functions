<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <script> //function 
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
        }

        function calculateFactorial() {
            const userInput = prompt("Number please:");
            const number = parseInt(userInput);
            const result = factorial(number);
            console.log(result);
        }

        calculateFactorial();
    </script>
    
</body>
</html>
