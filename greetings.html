<!DOCTYPE html>

<body>
<script> // function
    
        function greet() {
            console.log("hello");
        }

        function sayHelloFiveTimes() {
            for (let i = 0; i < 5; i++) {
                greet();
            }
        }

        sayHelloFiveTimes();
    </script>
